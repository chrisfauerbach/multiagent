services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  init-services:
    build:
      context: .
      dockerfile: Dockerfile.agent
    command: python -m scripts.init_elasticsearch
    env_file: .env
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.agent
    environment:
      - AGENT_MODULE=agents.editor_in_chief
    env_file: .env
    depends_on:
      init-services:
        condition: service_completed_successfully
      ollama:
        condition: service_healthy
    restart: unless-stopped

  prompt-generator:
    build:
      context: .
      dockerfile: Dockerfile.agent
    environment:
      - AGENT_MODULE=agents.prompt_generator
    env_file: .env
    depends_on:
      init-services:
        condition: service_completed_successfully
      ollama:
        condition: service_healthy
    restart: unless-stopped

  writer:
    build:
      context: .
      dockerfile: Dockerfile.agent
    environment:
      - AGENT_MODULE=agents.writer
    env_file: .env
    depends_on:
      init-services:
        condition: service_completed_successfully
      ollama:
        condition: service_healthy
    restart: unless-stopped

  reviewer:
    build:
      context: .
      dockerfile: Dockerfile.agent
    environment:
      - AGENT_MODULE=agents.reviewer
    env_file: .env
    depends_on:
      init-services:
        condition: service_completed_successfully
      ollama:
        condition: service_healthy
    restart: unless-stopped

  editor:
    build:
      context: .
      dockerfile: Dockerfile.agent
    environment:
      - AGENT_MODULE=agents.editor
    env_file: .env
    depends_on:
      init-services:
        condition: service_completed_successfully
      ollama:
        condition: service_healthy
    restart: unless-stopped

  cover-designer:
    build:
      context: .
      dockerfile: Dockerfile.agent
    environment:
      - AGENT_MODULE=agents.cover_designer
    env_file: .env
    depends_on:
      init-services:
        condition: service_completed_successfully
      ollama:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      init-services:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  ollama_data:
  es_data:
